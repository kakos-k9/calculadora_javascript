<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="mb-3">
        <h6>CALCULADORA KAIQUE</h6>

    </div>
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">1° Número</label>
        <input type="number" class="form-control" id="lineEdit_FirstNumber" placeholder="Digite o Primeiro Número">
      </div>
    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">2° Número</label>
        <input type="number" class="form-control" id="lineEdit_SecondNumber" placeholder="Digite o Segundo Número">
    </div>

    <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Resultado</label>
        <input type="number" class="form-control" id="lineEdit_Result" placeholder="Resultado da Operação">
    </div>

    <div class="mb-3">
        <button class="btn btn-primary" id="pushButton_Soma"><img src="img/plus.png"></button>
        <button class="btn btn-primary" id="pushButton_Subtrai"><img src="img/sub.png"></button>
        <button class="btn btn-primary" id="pushButton_Multiplica"><img src="img/mult.png"></button>
        <button class="btn btn-primary" id="pushButton_Dividir"><img src="img/divisao.png"></button>
        <button class="btn btn-primary" id="pushButton_Limpa"><img src="img/limpa.png"></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script src="modelo.js"></script>
</body>
</html>
